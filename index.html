<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure plain</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1> Pure Plain </h1>
</header>
<body>
    <div class="center">
    <div id="exsample">
    <div class="center">
    <p >time</p>
    </div>
    <div class="drawbox flexbox-parent">
    <canvas id="canvasSet" width="500" height="200"></canvas>
    </div>
    <div class="center">
    <p id="timeNow">time</p>
    </div>
    <div class="drawbox flexbox-parent">
    <canvas id="canvas" width="500" height="200"></canvas>

    </div>
    <div id ="buttonbox">
    <button type="button" class="button sideL" id="time" onclick="Time()">time</button>
    <button type="button" class="button sideL sideR" id="-time" onclick="NegTime()">-time</button>
    <button type="button" class="button sideL sideR" id="p-(time)" onclick="Plain()">p-(time)</button>
    <button type="button" class="button sideR" id="p-(-time)" onclick="NegPlain()">p-(-time)</button>
    </div>
    </div>
    </div>
</body>
</html>
